    <title>Recipe List</title>

<body>
    <header>
        <nav>
            <a class="link" href="/">&larr;</a>

        </nav>
        <div class="brand">
            <img src="../images/iconBrand.png" alt="Logo">
        </div>
    </header>
    <main>
        <div id="cont">
            <input id="rurl" placeholder="enter url from Minimalistbaker.com..." type="text">
            <button id="add">add recipe</button>
            <div id="status"></div>
            <div id="recently-added-list">
                <div class="ra-head">
                    <h1 class="letter-animation">Recently Added</h1>
                    <a class="view-all" href="/">View all</a>
                </div>
                <div class="ra-list">
                    <div class="scroll-wrapper">
                        <div class="scroll-button-L">&lt;</div>
                        <div class="recipes-container">
                            <div class="recipes"></div>
                        </div>
                        <div class="scroll-button-R">&gt;</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="logo">
                <img src="../images/fullBrand.png" alt="Logo">
            </div>
            <div class="footer-info">
                <p>&copy; 2024 Lindsey Jimenez</p>
            </div>
        </div>
